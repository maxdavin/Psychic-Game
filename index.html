<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Psychic Test</title>

<body>

    <h1>The Psychic Test</h1>
    <br>
    <p>Step into the brave beyond and explore your techno-pathic ability. Test if you can see with your minds eye what letter the computer has chosen.</p>
    <p>Press a letter on your keyboard to begin...if you dare!</p>
    <br>
    
    <p>Wins: <span id="playerWins"></span></p>
    <p>Losses: <span id="playerLosses"></span></p>
    <br>
    
    <p>Your guesses so far: <span id="guessesUsed"></span></p>
    <p>Guesses left: <span id="guessesRem"></span></p>
    
    <script src="assets/javascript/game.js"></script>

</body>
